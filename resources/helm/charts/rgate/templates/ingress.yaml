apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.rgate.name }}
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$3
spec:
  rules:
    - host: {{ .Values.rgate.name }}
      http:
        paths:
          - path: /api/orders(/|$)(.*)
            pathType: Prefix
            backend:
              service:
                name: {{ .Values.rgate.backend1.name }}
                port:
                  number: 80
          - path: /api/payments(/|$)(.*)
            pathType: Prefix
            backend:
              service:
                name: {{ .Values.rgate.backend2.name }}
                port:
                  number: 80
